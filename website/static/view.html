<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vemo</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="../css/common.css" rel="stylesheet">
        <style>
            .fullscreen-center {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
            .control-panel {
                width: 20em;
            }
            .control-panel .chat-log {
                height: 15em;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://assets.lsdsoftware.com/lib/databind.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.8.0/twilio-video.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/rtc.js"></script>
        <script>
            hostName = "Host";

            callService("getViewToken", [queryString.s])
                .then(session => {
                    if (!session) throw new Error(getI18n("sessionNotFoundError"));
                    hostName = session.hostName;
                    return rtc.connect(session.token);
                })
                .catch(err => alert(err.message))

            rtc.setRpcHandler("onRequestAudio", function() {
                confirmDialog.show(getI18np("requestAudioConfirmation", {hostName}))
                    .then(granted => {
                        if (!granted) throw new Error("User did not accept the request");
                        return rtc.publishAudio();
                    })
                    .catch(err => {
                        console.error(err);
                        rtc.sendRpcMessage("onFailRequest", [{code: err.code, message: err.message}, getSystemInfo()]);
                    })
            })

            rtc.setRpcHandler("onRequestScreen", function() {
                confirmDialog.show(getI18np("requestScreenConfirmation", {hostName}))
                    .then(granted => {
                        if (!granted) throw new Error("User did not accept the request");
                        return rtc.publishScreen();
                    })
                    .catch(err => {
                        console.error(err);
                        rtc.sendRpcMessage("onFailRequest", [{code: err.code, message: err.message}, getSystemInfo()]);
                    })
            })

            function getSystemInfo() {
                return {
                    platform: navigator.platform,
                    userAgent: navigator.userAgent,
                }
            }

            confirmDialog = {
                visible: false,
                message: null,
                fulfill: null,
                pending: null,
                show: function(message) {
                    return this.pending = Promise.resolve(this.pending)
                        .then(() => {
                            this.message = message;
                            this.visible = true;
                            return new Promise(f => this.fulfill = f);
                        })
                        .then(result => {
                            this.visible = false;
                            return result;
                        })
                },
            }
        </script>
    </head>
    <body bind-var-can-chat="#buddy.connected"
        bind-var-can-play-audio="false"
        bind-event-click="#canPlayAudio = true">

        <audio autoplay bind-statement-1="if (#buddy.audioTrack && #canPlayAudio) #buddy.audioTrack.attach(thisElem)"></audio>

        <div class="fullscreen-center">
            <div class="control-panel">
                <div class="user-list">
                    <div class="user">
                        <span class="connect-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #connected ? getI18n('onlineStatus') : getI18n('offlineStatus'))"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#connected)">●</span>
                        <span class="ms-1 me-auto">{{getI18n("selfPronoun")}}</span>
                        <i class="material-icons audio-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #audioPublished ? getI18n('micActiveStatus') : getI18n('micInactiveStatus'))"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#audioPublished)">mic</i>
                        <i class="material-icons screenshare-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #screenPublished ? getI18n('screenSharedStatus') : getI18n('screenNotSharedStatus'))"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#screenPublished)">desktop_windows</i>
                    </div>
                    <div class="user">
                        <span class="connect-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.connected ? getI18n('onlineStatus') : getI18n('offlineStatus'))"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.connected)">●</span>
                        <span class="ms-1 me-auto">{{#hostName}}</span>
                        <i class="material-icons audio-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.audioTrack ? getI18n('micActiveStatus') : getI18n('micInactiveStatus'))"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.audioTrack)">mic</i>
                    </div>
                </div>
                <div class="chat-log" bind-statement-2="if (#chatLog.length) setTimeout(() => thisElem.scrollTop = thisElem.scrollHeight, 0)">
                    <div bind-repeater-i="#chatLog.length" bind-var-entry="#chatLog[#i]">
                        <u>{{#entry.isOwn ? getI18n("selfPronoun") : #hostName}}</u>: {{#entry.text}}</div>
                </div>
                <form class="chat-input" bind-event-submit="rtc.sendChat(thisElem.message.value); thisElem.message.value=''; return false">
                    <div class="input-group">
                        <input type="text" name="message" class="form-control" autocomplete="off"
                            bind-statement-1="thisElem.disabled = !#canChat">
                        <button type="submit" class="btn btn-primary"
                            bind-statement-1="thisElem.disabled = !#canChat">{{getI18n("sendButton")}}</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="fullscreen-center" style="background-color: black; opacity: .5"
            bind-repeater-if="#buddy.audioTrack && !#canPlayAudio && !#confirmDialog.visible ? 1 : 0">
            <div style="font-size: xx-large; color: white">{{getI18n("clickToContinueText")}}</div>
        </div>

        <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            bind-statement-1="$(thisElem).modal(#confirmDialog.visible ? 'show' : 'hide')">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{getI18n("confirmDialogTitle")}}</h5>
                    </div>
                    <div class="modal-body">
                        {{#confirmDialog.message}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" bind-event-click="confirmDialog.fulfill(true)">{{getI18n("confirmDialogOkButton")}}</button>
                        <button type="button" class="btn btn-secondary" bind-event-click="confirmDialog.fulfill(false)">{{getI18n("confirmDialogCancelButton")}}</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
