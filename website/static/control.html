<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vemo</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="../css/common.css" rel="stylesheet">
        <style>
            video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .control-panel {
                position: absolute;
                right: 0;
                bottom: 0;
                width: 20em;
            }
            .control-panel .chat-log {
                height: 15em;
            }
            .invitation-code {
                font-size: xx-large;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://assets.lsdsoftware.com/lib/databind.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.8.0/twilio-video.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/rtc.js"></script>
        <script>
            const sessionId = queryString.s;

            callService("getControlToken", [sessionId])
                .then(token => rtc.connect(token))

            inviteDialog = {
                visible: false,
                link: location.protocol + "//" + location.host + "/view.html?s=" + sessionId,
                invitationCode: null,
                copiedTimer: null,
                show: function() {
                    if (!this.invitationCode) callService("createInvitation", [sessionId]).then(x => this.invitationCode = x).catch(console.error);
                    this.visible = true;
                },
                copyLink: function(input) {
                    try {
                        input.select();
                        if (!document.execCommand("copy")) throw "fail";
                        clearTimeout(this.copiedTimer);
                        this.copiedTimer = setTimeout(() => this.copiedTimer = null, 2000);
                    }
                    catch (err) {
                        alert("Oops, couldn't copy. Please right click the textbox and do it manually.");
                    }
                }
            }
        </script>
    </head>
    <body>
        <video muted autoplay playsinline bind-statement-1="if (#buddy.videoTrack) #buddy.videoTrack.attach(thisElem)"></video>
        <div class="control-panel">
            <div class="user-list">
                <div class="user">
                    <span class="connect-status"
                        bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                        bind-statement-2="$(thisElem).attr('data-bs-original-title', #connected ? 'online' : 'offline')"
                        bind-statement-1="$(thisElem).toggleClass('active', !!#connected)">●</span>
                    <div class="ms-1 me-auto">Me</div>
                    <i class="material-icons audio-status"
                        bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                        bind-statement-2="$(thisElem).attr('data-bs-original-title', #audioPublished ? 'microphone active' : 'microphone off')"
                        bind-statement-1="$(thisElem).toggleClass('active', !!#audioPublished)">mic</i>
                </div>
                <div class="user">
                    <span class="connect-status"
                        bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                        bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.connected ? 'online' : 'offline')"
                        bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.connected)">●</span>
                    <div class="ms-1 me-auto">Customer</div>
                    <i class="material-icons audio-status"
                        bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                        bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.audioSubscribed ? 'microphone active' : 'microphone off')"
                        bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.audioSubscribed)">mic</i>
                    <i class="material-icons screenshare-status"
                        bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                        bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.videoTrack ? 'screen shared' : 'screen not shared')"
                        bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.videoTrack)">desktop_windows</i>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-sm btn-primary"
                    bind-repeater-if="#buddy.connected ? 0 : 1"
                    bind-event-click="inviteDialog.show()">Invite</button>
                <button type="button" class="btn btn-sm btn-primary"
                    bind-repeater-if="#buddy.connected && (!#audioPublished || !#buddy.audioSubscribed) ? 1 : 0"
                    bind-event-click="rtc.startAudioConversation()">Talk</button>
                <button type="button" class="btn btn-sm btn-primary"
                    bind-repeater-if="#buddy.connected && !#buddy.videoTrack ? 1 : 0"
                    bind-event-click="rtc.requestScreen()">Request screen</button>
            </div>
            <div class="chat-log">
                <div bind-repeater-i="#chatLog.length" bind-var-entry="#chatLog[#i]">
                    <u>{{#entry.isOwn ? "Me" : "Customer"}}</u>: {{#entry.text}}</div>
            </div>
            <form class="chat-input" bind-event-submit="rtc.sendChat(thisElem.message.value); thisElem.message.value=''; return false">
                <div class="input-group">
                    <input type="text" name="message" class="form-control" autocomplete="off">
                    <button type="submit" class="btn btn-outline-secondary">Send</button>
                </div>
            </form>
        </div>

        <div class="modal" tabindex="-1"
            bind-statement-1="$(thisElem).modal(#inviteDialog.visible ? 'show' : 'hide')"
            bind-event-hidden.bs.modal="#inviteDialog.visible = false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Invite</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <strong>Share a link</strong>
                            <div class="input-group">
                                <input type="text" class="form-control" bind-statement-1="thisElem.value = #inviteDialog.link">
                                <button type="button" class="btn btn-secondary" bind-event-click="inviteDialog.copyLink(thisElem.previousElementSibling)">
                                    <i class="material-icons" style="font-size: 1em">content_copy</i>
                                </button>
                            </div>
                            <div class="text-success" bind-repeater-if="#inviteDialog.copiedTimer ? 1 : 0">copied</div>
                        </div>
                        <div class="mt-4">
                            <strong>Share a code</strong>
                            <div class="invitation-code">{{#inviteDialog.invitationCode}}</div>
                            <div class="text-muted">This code is valid for 5 minutes.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
