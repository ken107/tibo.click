<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vemo</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="../css/common.css" rel="stylesheet">
        <style>
            .fullscreen-center {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
            .control-panel {
                width: 20em;
            }
            .control-panel .chat-log {
                height: 15em;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://assets.lsdsoftware.com/lib/databind.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.8.0/twilio-video.min.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/rtc.js"></script>
        <script>
            callService("getViewToken", [queryString.s])
                .then(token => rtc.connect(token))
        </script>
    </head>
    <body>
        <div class="fullscreen-center">
            <div class="control-panel">
                <div class="user-list">
                    <div class="user">
                        <span class="connect-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #connected ? 'online' : 'offline')"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#connected)">●</span>
                        <span class="ms-1 me-auto">Me</span>
                        <i class="material-icons audio-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #audioPublished ? 'microphone active' : 'microphone off')"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#audioPublished)">mic</i>
                        <i class="material-icons screenshare-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #screenPublished ? 'screen shared' : 'screen not shared')"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#screenPublished)">desktop_windows</i>
                    </div>
                    <div class="user">
                        <span class="connect-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.connected ? 'online' : 'offline')"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.connected)">●</span>
                        <span class="ms-1 me-auto">John</span>
                        <i class="material-icons audio-status"
                            bind-var-tooltip="new bootstrap.Tooltip(thisElem)"
                            bind-statement-2="$(thisElem).attr('data-bs-original-title', #buddy.audioSubscribed ? 'microphone active' : 'microphone off')"
                            bind-statement-1="$(thisElem).toggleClass('active', !!#buddy.audioSubscribed)">mic</i>
                    </div>
                </div>
                <div class="chat-log">
                    <div bind-repeater-i="#chatLog.length" bind-var-entry="#chatLog[#i]">
                        <u>{{#entry.isOwn ? "Me" : "John"}}</u>: {{#entry.text}}</div>
                </div>
                <form class="chat-input" bind-event-submit="rtc.sendChat(thisElem.message.value); thisElem.message.value=''; return false">
                    <div class="input-group">
                        <input type="text" name="message" class="form-control" autocomplete="off">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
